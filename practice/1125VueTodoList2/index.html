<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
    
    
<body>
    <div id="app" class="container mt-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">待辦事項</span>
          </div>
          <input type="text" v-model="inputValue" class="form-control" placeholder="準備要做的任務" @keyup.enter="add()">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="add()">新增</button>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#" :class="{'active':visibility =='all'}" @click="visibility='all'">全部</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" :class="{'active':visibility =='active'}" @click="visibility='active'">進行中</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" :class="{'active':visibility =='completed'}" @click="visibility='completed'">已完成</a>
              </li>
            </ul>
          </div>
          <ul class="list-group list-group-flush text-left">
            <li class="list-group-item">
              <div class="d-flex">
                <div class="form-check"  v-for="(item,key) in filiterTodos" @dblclick="editTodo(item)">
                  <input type="checkbox"  v-model="item.completed" :id="item.id"  class="form-check-input" id="a1">
                  <label class="form-check-label" :class="{'completed':item.completed}" for="a1" :id="item.id">
                    {{ item.title }}
                  </label>
                   <button type="button" class="close ml-auto" aria-label="Close" @click="remove(key)">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
               
              </div>
            </li>
            <li class="list-group-item">
              <input type="text" class="form-control">
            </li>
          </ul>
          <div class="card-footer d-flex justify-content-between">
            <span>還有 {{ todos.length }} 筆任務未完成</span>
            <button @click="clear()">清除所有任務</button>
          </div>
        </div>
      </div>
      <style>
        .completed {
          text-decoration: line-through
        }
      </style>
</body>
</html>
